<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" type="text/css" href="Buttons.css">
        <style> 
            div {
              opacity: 0.5;
            }
            divr{
                opacity: 0.25;
            }
            
            </style>
    </head>
    <body>
        <h1>Buttons</h1>
        <center><table border="0" cellspacing="0" width="1100" height="600"> 
            <tr>
                <th></th>
                <th></th>
                <th class="text">Primary</th>
                <th class="text">Secondary</th>
                <th class="text">Destructive</th>
                <th class="text">Primary</th>
            </tr>    

            <tr><th class="text">Defult</th>
                <th><button class="mybuttond">+</button></th>
                <th><button class="mybutton"> Button</button></th>
                <th><button class="mybuttonw">Button</button></th>
                <th><button class="mybuttono">Button</button></th>
                <th bgcolor="green"><button class="mybuttonl">Button</button></th>
            </tr>
            <tr>
                <th class="text">Hover</th>
                <th><button class="mybuttond">+</button></th>
                <th><button class="mybutton">Button</button></th>
                <th><button class="mybuttonw">Button</button></th>
                <th><button class="mybuttono">Button</button></th>
                <th bgcolor="green"><button class="mybuttonl">Button</button></th>
            </tr>
            <tr>
                <th class="text">Press</th>
                <th><div><button class="mybuttond">+</button></th></div>
                <th><div><button class="mybutton">Button</button></th></div>
                <th><div><button class="mybuttonw">Button</button></th></div>
                <th><div><button class="mybuttono">Button</button></th></div>
                <th bgcolor="green"><divr><button class="mybuttonl">Button</button></th></divr>
            </tr>
            <tr>
                <th class="text">Disabled</th>
                <th><divr><button class="mybuttond">+</button></th></divr>
                <th><divr><button class="mybutton">Button</button></th></divr>
                <th><divr><button class="mybuttonw">Button</button></th></divr>
                <th><divr><button class="mybuttono">Button</button></th></divr>
                <th bgcolor="green"><divr><button class="mybuttonl">Button</button></th></divr>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th bgcolor="green">Secondary</th>
            </tr>
            <tr>
                <th class="text">Defult</th>
                <th></th>
                <th><button class="buttonn">Button</button></th>
                <th><button class="buttonn">Button</button></th>
                <th><button class="buttonn">Button</button></th>
                <th bgcolor="green"><button class="buttonn">Button</button></th>
            </tr>
            <tr>
                <th class="text">Hover</th>
                <th></th>
                <th><button class="buttony"><b>Button</b></button></th>
                <th><button class="buttony">Button</button></th>
                <th><button class="buttony">Button</button></th>
                <th bgcolor="green" ><button class="buttony">Button</button></th>
            </tr>
            <tr>
                <th class="text">Press</th>
                <th></th>
                <th><button class="buttonr">Button</button></th>
                <th><button class="buttonr">Button</button></th>
                <th><button class="buttonr">Button</button></th>
                <th bgcolor="green"><button class="buttonr">Button</button></th>
            </tr>
            <tr>
                <th class="text">Disabled</th>
                <th></th>
                <th><button class="buttonk">Button</button></th>
                <th><button class="buttonk">Button</button></th>
                <th><button class="buttonk">Button</button></th>
                <th bgcolor="green"><button class="buttonk">Button</button></th>
            </tr>
        </table>
        </center>
    </body>
</html>
